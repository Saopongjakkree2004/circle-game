<html>
    <head>
        <title>05 file HTML</title>
    </head>

    <body>
        <script type = "text/javascript">
            var fruit = ["banana","apple","grape","pineapple"]
            // banana = 0 ~~ pineapple = 3
            fruit.push("A") // เพิ่มค่า Aใ น arry fruit
            console.log("length : " + fruit.length)
            for (let i = 0; i < fruit.length; i++) {
                if (i == 1){
                    fruit[i] = "X"
                }
                console.log("fruit : "+ fruit[i])
            }
            console.log("NOW fruit : " + fruit)
        </script>
    </body>
</html>

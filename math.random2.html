<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Math</h2>

    <p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both
        included):</p>

    <p id="demo"></p>
    <script type="text/javascript">
      let interval = setInterval(() => {
        let x = Math.random();
        let y = x*10;
        let a = Math.floor(y);
        console.log(x);
        console.log(y);
        console.log(a);
        }, 1000)
    </script>

</body>

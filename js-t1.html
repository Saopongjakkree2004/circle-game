<html>
    <body>
        <h1>Hello</h1>
        <h2>World JAA!</h2>

        <input type="number" id="step" value="0" min="0" >
        <h1 id="result"></h1>
        <button onclick="countUP()">Count UP! </button>
        <button onclick="countDOWN()">Count DOWN!</button>
        <button onclick="reset()">Reset!!</button>
    </body>
    <script>
        let x = 5;
        let sum = 0 + x;
        display(sum);
        

        function countUP() {
            console.log("Count UP!!!");
            value = document.getElementById("step").value;
            console.log("value", value);
            x = x + parseInt(value);

            display(sum);
        }
        function countDOWN() {
            console.log("Count DOWN!!!");
            value = document.getElementById("step").value;
            console.log("value", value);
            x = x - parseInt(value);
            if(x >= 0){ 
                display(sum);
            }else if(x < 0){
                document.getElementById("result").innerHTML = "Error Negative Number"
            }
           
        }
        function reset(){
            console.log("Reset!!!");
            sum = x
            document.getElementById("result").innerHTML = x
            

        }
        function display(numberDisplay){
            document.getElementById("result").innerHTML = numberDisplay;
        }
        function displayError(sum) {
        if (sum < 0) {
            document.getElementById("result").innerHTML = "Please Reset Number";
        } else {
            document.getElementById("result").innerHTML = sum;
        }
    </script>
</html>

    <title>04 file HTML</title>

<body>
    <script type="text/javascript">
        // start ; check ; end
        max_length = 13
        for (var i = 0; i < max_length; i++) {
            //let arr =[]
            let result = "";
            for (var j = 0; j <= max_length; j++) {
                if (j == i || (i + j) == max_length - 1) {
                    result = result + "*"
                } else {
                    result = result + " "
                }
            }
            console.log(result)
        }

    </script>
</body>
